<div class="button-bar">
    <span class="button form-submit-button" id="host"><i class="icon">save</i>Save</span>
    <a class="button delete-button confirm-button" href="javascript: deleteHost('{{@id}}')"><i class="icon">delete</i>Delete</a>
    <a class="button" href="{{@baseURI}}netcenter/devices/hosts"><i class="icon">backspace</i>Cancel</a>
</div>
<form id="host-form" class="table-form" onsubmit="{{@formScript}}">
    <h2 class="region-title"><i class="icon">desktop_windows</i>Host Profile<a class="history-link" href="{{@baseURI}}history/host/{{@id}}"><i class="icon" title="View History">history</i></a></h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td class="required">I.P. Address</td>
            <td><input maxlength="39" type="text" id="ipAddress" value="{{@ipAddress}}"></td>
            <td class="required">MAC Address</td>
            <td><input maxlength="17" type="text" id="macAddress" value="{{@macAddress}}"></td>
        </tr>
        <tr>
            <td class="required"><a href="{{@baseURI}}netcenter/inventory/assets/{{@assetTag}}"><i class="icon">class</i></a>Asset #</td>
            <td><input type="text" id="assetTag" value="{{@assetTag}}"></td>
        </tr>
        </tbody>
    </table>
    <h2 class="region-title"><i class="icon">desktop_windows</i>System Information</h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td>System Name</td>
            <td><input maxlength="64" type="text" id="systemName" value="{{@systemName}}"></td>
            <td>System CPU</td>
            <td><input maxlength="64" type="text" id="systemCPU" value="{{@systemCPU}}"></td>
        </tr>
        <tr>
            <td>System RAM</td>
            <td><input maxlength="64" type="text" id="systemRAM" value="{{@systemRAM}}"></td>
            <td>System OS</td>
            <td><input maxlength="64" type="text" id="systemOS" value="{{@systemOS}}"></td>
        </tr>
        <tr>
            <td>System Domain</td>
            <td><input maxlength="64" type="text" id="systemDomain" value="{{@systemDomain}}"></td>
        </tr>
        </tbody>
    </table>
</form>
<script src="{{@baseURI}}scripts/netcenter/devices/hosts.js"></script>
