<div class="button-bar">
    <span class="button form-submit-button" id="vendor"><i class="icon">save</i>Save</span>
    <a class="button delete-button confirm-button" href="javascript: deleteRegistrar('{{@id}}')"><i class="icon">delete</i>Delete</a>
    <a class="button" href="{{@baseURI}}netcenter/web/registrars"><i class="icon">backspace</i>Cancel</a>
</div>
<form id="vendor-form" class="table-form" onsubmit="{{@formScript}}">
    <h2 class="region-title"><i class="icon">business_center</i>Registrar Profile<a class="history-link" href="{{@baseURI}}history/registrar/{{@id}}"><i class="icon" title="View History">history</i></a></h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td class="required">Registrar Code</td>
            <td><input maxlength="32" type="text" id="code" value="{{@code}}"></td>
            <td class="required">Registrar Name</td>
            <td><input type="text" id="name" value="{{@name}}"></td>
        </tr>
        <tr>
            <td>Registrar URL</td>
            <td><input type="text" id="url" value="{{@url}}"></td>
            <td>Registrar Phone</td>
            <td><input maxlength="20" type="text" id="phone" value="{{@phone}}"></td>
        </tr>
        </tbody>
    </table>
</form>
<script src="{{@baseURI}}scripts/netcenter/web/registrars.js"></script>
