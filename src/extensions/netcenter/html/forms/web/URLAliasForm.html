<div class="button-bar">
    <span class="button form-submit-button" id="vendor"><i class="icon">save</i>Save</span>
    <a class="button delete-button confirm-button" href="javascript: deleteEntry('{{@id}}')"><i class="icon">delete</i>Delete</a>
    <a class="button" href="{{@baseURI}}netcenter/web/urlaliases"><i class="icon">backspace</i>Cancel</a>
</div>
<form id="vendor-form" class="table-form" onsubmit="{{@formScript}}">
    <h2 class="region-title"><i class="icon">dns</i>Alias Profile<a class="history-link" href="{{@baseURI}}history/urlalias/{{@id}}"><i class="icon" title="View History">history</i></a></h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td class="required">Alias</td>
            <td><input type="text" id="alias" value="{{@alias}}"></td>
            <td class="required">Disabled</td>
            <td>
                <select id="disabled">
                    <option value="0">No</option>
                    <option value="1" {{@disabledYes}}>Yes</option>
                </select>
            </td>

        </tr>
        <tr>
            <td class="required">Destination</td>
            <td colspan="3"><input type="text" id="destination" placeholder="Separate multiple destinations with ';'" value="{{@destination}}"></td>
        </tr>
        </tbody>
    </table>
</form>
<script src="{{@baseURI}}scripts/netcenter/web/aliases.js"></script>
