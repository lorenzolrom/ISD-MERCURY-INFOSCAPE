<div class="button-bar">
    <span class="button form-submit-button" id="edit"><i class="icon">save</i>Save</span>
    <a class="button delete-button confirm-button" href="javascript: remove('{{@id}}')"><i class="icon">delete</i>Delete</a>
    <a class="button" href="{{@baseURI}}netcenter/monitor/configure"><i class="icon">backspace</i>Cancel</a>
</div>
<form id="edit-form" class="table-form" onsubmit="{{@formScript}}">
    <h2 class="region-title"><i class="icon">dashboard</i>Host Category Profile<a class="history-link" href="{{@baseURI}}history/hostCategory/{{@id}}"><i class="icon" title="View History">history</i></a></h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td class="required">Name</td>
            <td><input maxlength="64" type="text" id="name" value="{{@name}}"></td>
            <td class="required">Displayed</td>
            <td>
                <select id="displayed">
                    <option value="1">Yes</option>
                    <option value="0" {{@displayedNo}}>No</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Hosts</td>
            <td>
                <select id="hosts" multiple size="10">{{@hostSelect}}</select>
            </td>
        </tr>
        </tbody>
    </table>
</form>
<script src="{{@baseURI}}scripts/netcenter/monitor/configure.js"></script>
