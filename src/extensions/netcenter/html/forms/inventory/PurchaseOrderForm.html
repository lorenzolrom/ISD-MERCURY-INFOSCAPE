<div class="button-bar">
    <span class="button form-submit-button" id="edit"><i class="icon">save</i>Save</span>
    <a class="button" href="{{@cancelLink}}"><i class="icon">backspace</i>Cancel</a>
</div>
<form id="edit-form" class="table-form" onsubmit="{{@formScript}}">
    <h2 class="region-title"><i class="icon">monetization_on</i>Purchase Order Profile</h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td>Number</td>
            <td>{{@number}}</td>
            <td class="required">Order Date</td>
            <td><input type="text" class="date-input" id="orderDate" value="{{@orderDate}}"></td>
        </tr>
        <tr>
            <td class="required">Vendor Code</td>
            <td><input type="text" id="vendor" value="{{@vendorCode}}"></td>
            <td>Vendor Name</td>
            <td id="vendorName">{{@vendorName}}</td>
        </tr>
        <tr>
            <td class="required">Ship to Warehouse</td>
            <td><input type="text" id="warehouse" value="{{@warehouseCode}}"></td>
            <td>Warehouse Name</td>
            <td id="warehouseName">{{@warehouseName}}</td>
        </tr>
        </tbody>
    </table>
    <h2 class="region-title"><i class="icon">details</i>Additional Details</h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td>Notes</td>
            <td colspan="3">
                <textarea id="notes">{{@notes}}</textarea>
            </td>
        </tr>
        </tbody>
    </table>

</form>
<script src="{{@baseURI}}scripts/netcenter/inventory/purchaseorders.js"></script>
