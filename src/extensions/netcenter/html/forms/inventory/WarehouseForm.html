<div class="button-bar">
    <span class="button form-submit-button" id="warehouse"><i class="icon">save</i>Save</span>
    <a class="button delete-button confirm-button" href="javascript: deleteWarehouse('{{@id}}')"><i class="icon">delete</i>Delete</a>
    <a class="button" href="{{@cancelLink}}"><i class="icon">backspace</i>Cancel</a>
</div>
<form id="warehouse-form" class="table-form" onsubmit="{{@formScript}}">
    <h2 class="region-title"><i class="icon">local_shipping</i>Warehouse Profile<a class="history-link" href="{{@baseURI}}history/warehouse/{{@id}}"><i class="icon" title="View History">history</i></a></h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td class="required">Warehouse Code</td>
            <td><input maxlength="32" type="text" id="code" name="code" value="{{@code}}"></td>
            <td class="required">Warehouse Name</td>
            <td><input maxlength="64" type="text" id="name" name="name" value="{{@name}}"></td>
        </tr>
        </tbody>
    </table>
</form>
<script src="{{@baseURI}}scripts/netcenter/inventory/warehouses.js"></script>
