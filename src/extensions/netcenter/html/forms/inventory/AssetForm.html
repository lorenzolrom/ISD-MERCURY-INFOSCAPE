<div class="button-bar">
    <span class="button form-submit-button" id="asset"><i class="icon">save</i>Save</span>
    <a class="button" href="{{@baseURI}}netcenter/inventory/assets/{{@assetTag}}"><i class="icon">backspace</i>Cancel</a>
</div>
<form id="asset-form" class="table-form" onsubmit="return saveChanges('{{@assetTag}}')">
    <h2 class="region-title"><i class="icon">class</i>Asset Profile</h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td class="required">Asset #</td>
            <td><input type="text" id="assetTag" value="{{@assetTag}}"></td>
            <td>Serial Number</td>
            <td><input type="text" id="serialNumber" value="{{@serialNumber}}"></td>
        </tr>
        <tr>
            <td>Manufacture Date</td>
            <td><input type="text" id="manufactureDate" value="{{@manufactureDate}}"></td>
        </tr>
        </tbody>
    </table>
    <h2 class="region-title"><i class="icon">details</i>Additional Details</h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td>Notes</td>
            <td colspan="3">
                <textarea id="notes">{{@notes}}</textarea>
            </td>
        </tr>
        </tbody>
    </table>
</form>
<script src="{{@baseURI}}scripts/netcenter/inventory/assets.js"></script>
