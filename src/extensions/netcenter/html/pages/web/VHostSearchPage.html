<div class="button-bar">
    <span id="search" class="button form-submit-button"><img src="{{@baseURI}}media/icons/search.png" alt="">Search</span>
    <a href="vhosts/new" class="button"><span class="operation add"><img src="{{@baseURI}}media/icons/hostname.png" alt=""></span>New</a>
</div>
<form id="search-form" class="search-form" onsubmit="return searchVHosts()">
    <input type="hidden" name="submitted" value="true">
    <table class="table-display">
        <tbody>
        <tr>
            <td>Subdomain</td>
            <td><input type="text" id="subdomain"></td>
            <td>Domain</td>
            <td><input type="text" id="domain"></td>
        </tr>
        </tbody>
        <tbody class="additional-fields">
        <tr>
            <td>Name</td>
            <td><input type="text" id="name"></td>
            <td>Status</td>
            <td>
                <select name="status[]" id="status" size="3" multiple>
                    {{@statusSelect}}
                </select>
            </td>
        </tr>
        <tr>
            <td>Host</td>
            <td><input type="text" id="host"></td>
            <td>Registrar</td>
            <td><input type="text" id="registrar"></td>
        </tr>
        </tbody>
    </table>
    <div class="button-bar">
        <span class="button-noveil search-additional-field-toggle">Show More</span>
    </div>
</form>
<div id="results"></div>
<script src="{{@baseURI}}scripts/web/vhosts.js"></script>
