<div class="button-bar">
    <span id="search" class="button form-submit-button"><i class="icon">search</i>Search</span>
    <a href="{{@baseURI}}netcenter/ait/applications/new" class="button"><i class="icon">developer_board</i>New</a>
</div>
<form id="search-form" class="search-form" onsubmit="return search()">
    <table class="table-display">
        <tbody>
        <tr>
            <td>Number</td>
            <td><input type="text" id="number"></td>
            <td>Name</td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text" id="description"></td>
            <td>Type</td>
            <td>
                <select id="type" multiple size="3">{{@typeSelect}}</select>
            </td>
        </tr>
        </tbody>
        <tbody class="additional-fields">
        <tr>
            <td>Owner</td>
            <td><input type="text" id="owner"></td>
            <td>Host</td>
            <td><input type="text" id="host"></td>
        </tr>
        <tr>
            <td>V. Host</td>
            <td><input type="text" id="vhost"></td>
            <td>Port</td>
            <td><input type="text" id="port"></td>
        </tr>
        <tr>
            <td>Life Expectancy</td>
            <td>
                <select id="lifeExpectancy" multiple size="3">{{@lifeExpectancySelect}}</select>
            </td>
            <td>Data Volume</td>
            <td>
                <select id="dataVolume" multiple size="3">{{@dataVolumeSelect}}</select>
            </td>
        </tr>
        <tr>
            <td>Auth Type</td>
            <td>
                <select id="authType" multiple size="3">{{@authTypeSelect}}</select>
            </td>
            <td>Status</td>
            <td>
                <select id="status" multiple size="3">{{@statusSelect}}</select>
            </td>
        </tr>
        <tr>
            <td>Public Facing</td>
            <td>
                <select id="publicFacing" multiple size="2">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="button-bar">
        <span class="button-noveil search-additional-field-toggle">Show More</span>
    </div>
</form>
<div id="results"></div>
<script src="{{@baseURI}}scripts/netcenter/ait/applications.js"></script>
