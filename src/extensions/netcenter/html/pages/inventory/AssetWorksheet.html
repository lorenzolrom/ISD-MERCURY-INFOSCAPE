<div class="button-bar">
    <span class="button-bar-title">Bulk Operations:</span>
    <a href="javascript: verify()" class="button"><i class="icon">check_circle</i>Verify</a>
    <a  href="javascript: unVerify()" class="button"><i class="icon">delete</i>Un-Verify</a>
    <span id="setLocation-button" class="button-noveil dialog-show-button"><i class="icon">room</i>Set Location</span>
    <span id="setWarehouse-button" class="button-noveil dialog-show-button"><i class="icon">local_shipping</i>Set Warehouse</span>
    <a href="javascript: clearWorksheet()" class="button"><i class="icon">delete</i>Clear Worksheet</a>
    <a href="{{@baseURI}}netcenter/inventory/assets" class="button"><i class="icon">backspace</i>Back</a>
</div>
<div id="results" class="wait"></div>
<script src="{{@baseURI}}scripts/netcenter/inventory/worksheet.js"></script>
<div id="setWarehouse-button-dialog" class="dialog" title="Set Warehouse">
    <form onsubmit="return setWarehouse()">
        <p>
            <span class="required">Warehouse Code</span>
            <input type="text" id="warehouseCode">
        </p>
        <input type="submit" value="Go">
    </form>
</div>
<div id="setLocation-button-dialog" class="dialog" title="Set Location">
    <form onsubmit="return setLocation()">
        <p>
            <span class="required">Building Code</span>
            <input type="text" id="buildingCode">
        </p>
        <p>
            <span class="required">Location Code</span>
            <input type="text" id="locationCode">
        </p>
        <input type="submit" value="Go">
    </form>
</div>
