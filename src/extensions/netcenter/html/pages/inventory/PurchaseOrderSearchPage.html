<div class="button-bar">
    <span id="search" class="button form-submit-button"><i class="icon">search</i>Search</span>
    <a href="purchaseorders/new" class="button"><i class="icon">monetization_on</i>New</a>
</div>
<form id="search-form" class="search-form" onsubmit="return search()">
    <input type="hidden" name="submitted" value="true">
    <table class="table-display">
        <tbody>
        <tr>
            <td>Number</td>
            <td><input type="text" id="number"></td>
            <td>Status</td>
            <td>
                <select id="status" size="3" multiple>
                    {{@statusSelect}}
                </select>
            </td>
        </tr>
        </tbody>
        <tbody class="additional-fields">
        <tr>
            <td>Warehouse</td>
            <td><input type="text" id="warehouse"></td>
            <td>Ordered Between</td>
            <td><input class="date-input" type="text" id="orderStart"></td>
        </tr>
        <tr>
            <td>Vendor</td>
            <td><input type="text" id="vendor"></td>
            <td>and</td>
            <td><input class="date-input" type="text" id="orderEnd"></td>
        </tr>
        </tbody>
    </table>
    <div class="button-bar">
        <span class="button-noveil search-additional-field-toggle">Show More</span>
    </div>
</form>
<div id="results"></div>
<script src="{{@baseURI}}scripts/netcenter/inventory/purchaseorders.js"></script>
