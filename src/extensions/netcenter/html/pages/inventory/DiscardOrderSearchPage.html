<div class="button-bar">
    <span id="search" class="button form-submit-button"><img src="{{@baseURI}}media/icons/search.png" alt="">Search</span>
    <a href="discards/new" class="button"><span class="operation add"><img src="{{@baseURI}}media/icons/discardorder.png" alt=""></span>New</a>
</div>
<form id="search-form" class="search-form" onsubmit="return search()">
    <input type="hidden" name="submitted" value="true">
    <table class="table-display">
        <tbody>
        <tr>
            <td>Number</td>
            <td><input type="text" id="number"></td>
            <td>Created Between</td>
            <td><input class="date-input" type="text" id="startDate"></td>
        </tr>
        </tbody>
        <tr>
            <td></td>
            <td></td>
            <td>and</td>
            <td><input class="date-input" type="text" id="endDate"></td>
        </tr>
        <tbody class="additional-fields">
        <tr>
            <td>Approved</td>
            <td>
                <select id="approved" size="2" multiple>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </td>
            <td>Fulfilled</td>
            <td>
                <select id="fulfilled" size="2" multiple>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Canceled</td>
            <td>
                <select id="canceled" size="2" multiple>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="button-bar">
        <span class="button-noveil search-additional-field-toggle">Show More</span>
    </div>
</form>
<div id="results"></div>
<script src="{{@baseURI}}scripts/inventory/discards.js"></script>
