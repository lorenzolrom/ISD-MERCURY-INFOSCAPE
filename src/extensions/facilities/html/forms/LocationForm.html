<div class="button-bar">
    <span class="button form-submit-button" id="location"><i class="icon">save</i>Save</span>
    <a class="button delete-button confirm-button" href="javascript: deleteLocation('{{@id}}', '{{@buildingId}}')"><i class="icon">delete</i>Delete</a>
    <a class="button" href="{{@baseURI}}facilities/buildings/{{@buildingId}}"><i class="icon">backspace</i>Cancel</a>
</div>
<form id="location-form" class="table-form" onsubmit="{{@formScript}}">
    <h2 class="region-title"><i class="icon">room</i>Location Profile<a class="history-link" href="{{@baseURI}}history/location/{{@id}}"><i class="icon" title="View History">history</i></a></h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td class="required">Building Code</td>
            <td>{{@buildingCode}}</td>
            <td class="required">Building Name</td>
            <td>{{@buildingName}}</td>
        </tr>
        <tr>
            <td class="required">Location Code</td>
            <td><input maxlength=32 type="text" id="code" name="code" value="{{@code}}"></td>
            <td class="required">Location Name</td>
            <td><input maxlength=64 type="text" id="name" name="name" value="{{@name}}"></td>
        </tr>
        </tbody>
    </table>
</form>
<script src="{{@baseURI}}scripts/facilities/location.js"></script>
