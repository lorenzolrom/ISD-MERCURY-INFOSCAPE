<div class="button-bar">
    <span class="button form-submit-button" id="building"><i class="icon">save</i>Save</span>
    <a class="button" href="{{@cancelLink}}"><i class="icon">backspace</i>Cancel</a>
</div>
<form id="building-form" class="table-form" onsubmit="{{@formScript}}">
    <h2 class="region-title"><i class="icon">business</i>Building Profile</h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td class="required">Building Code</td>
            <td><input maxlength="32" type="text" id="code" name="code" value="{{@code}}"></td>
            <td class="required">Building Name</td>
            <td><input maxlength="64" type="text" id="name" name="name" value="{{@name}}"></td>
        </tr>
        <tr>
            <td class="required">Street Address</td>
            <td><input type="text" id="streetAddress" name="streetAddress" value="{{@streetAddress}}"></td>
            <td class="required">City</td>
            <td><input type="text" id="city" name="city" value="{{@city}}"></td>
        </tr>
        <tr>
            <td class="required">State</td>
            <td><input maxlength="2" type="text" id="state" name="state" value="{{@state}}"></td>
            <td class="required">Zip Code</td>
            <td><input maxlength="5" type="text" id="zipCode" name="zipCode" value="{{@zipCode}}"></td>
        </tr>
        </tbody>
    </table>
</form>
<script src="{{@baseURI}}scripts/facilities/building.js"></script>
