<div class="button-bar">
    <span class="button form-submit-button" id="floorplan"><i class="icon">save</i>Save</span>
    <a class="button" href="{{@baseURI}}facilities/floorplans"><i class="icon">backspace</i>Cancel</a>
</div>
<form id="floorplan-form" class="table-form" enctype="multipart/form-data" method="post">
    <h2 class="region-title"><i class="icon">map</i>Floorplan Profile</h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td class="required">Building Code</td>
            <td><input type="text" name="buildingCode" value="{{@buildingCode}}"></td>
            <td>Building Name</td>
            <td><span id="buildingName"></span></td>
        </tr>
        <tr>
            <td class="required">Floor Name</td>
            <td><input maxlength="16" type="text" name="floor" value="{{@floor}}"></td>
        </tr>
        <tr>
            <td class="required">Image</td>
            <td><input type="file" name="floorplanImage"></td>
        </tr>
        </tbody>
    </table>
</form>
