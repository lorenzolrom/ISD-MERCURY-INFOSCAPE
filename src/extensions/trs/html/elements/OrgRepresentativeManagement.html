<h2 class="region-title region-expand region-expand-collapsed" onclick="loadReps('{{@id}}')"><i class="icon">account_circle</i>Representatives</h2>
<div id="representative-region" class="region wait"></div>
<!-- Dialog Forms -->
<div id="addRepresentative-button-dialog" class="dialog" title="Add Representative">
    <form onsubmit="return addRepresentative('{{@id}}')">
        <p>
            <span class="required">Username</span>
            <input type="text" id="addRepresentativeUsername">
        </p>
        <a class="button" href="javascript: addRepresentative('{{@id}}')">Go</a>
    </form>
</div>
