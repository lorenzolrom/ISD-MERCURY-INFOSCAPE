<div class="button-bar">
    <span class="button form-submit-button" id="user"><i class="icon">save</i>Save</span>
    <a class="button" href="{{@baseURI}}netuserman/view/{{@objectguid}}"><i class="icon">backspace</i>Cancel</a>
</div>
<form id="user-form" class="table-form" onsubmit="return updateUser('{{@objectguid}}')">
    <h2 class="region-title">{{@distinguishedname}}</h2>
    <img class="thumbnailphoto" src="{{@thumbnailphotoPath}}" alt="thumbnailPhoto">
    <table class="table-display">
        <tbody>
        <tr>
            <td class="tooltip" title="{{@appName}} does not support the use of many special characters in CNs; '-', '_', and '.' are safe to use.">DN</td>
            <td><input id="distinguishedname" value="{{@distinguishedname}}"></td>
        </tr>
        <tr>
            <td>Given Name</td>
            <td><input id="givenname" value="{{@givenname}}"></td>
            <td>Initials</td>
            <td><input id="initials" value="{{@initials}}"></td>
        </tr>
        <tr>
            <td>Surname</td>
            <td><input id="sn" value="{{@sn}}"></td>
        </tr>
        <tr>
            <td>Display Name</td>
            <td><input id="displayname" value="{{@displayname}}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><textarea id="description">{{@description}}</textarea></td>
        </tr>
        <tr>
            <td>Title</td>
            <td><input id="title" value="{{@title}}"></td>
        </tr>
        <tr>
            <td>Office</td>
            <td><input id="physicaldeliveryofficename" value="{{@physicaldeliveryofficename}}"></td>
        </tr>
        <tr>
            <td>Telephone Number</td>
            <td><input id="telephonenumber" value="{{@telephonenumber}}"></td>
        </tr>
        <tr>
            <td>E-Mail</td>
            <td><input id="mail" value="{{@mail}}"></td>
        </tr>
        </tbody>
    </table>
    <h2 class="region-title">Account</h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td>Logon Name</td>
            <td><input id="userprincipalname" value="{{@userprincipalname}}"></td>
        </tr>
        <tr>
            <td>User Account Control</td>
            <td>
                <select id="useraccountcontrol" multiple size="10">
                    {{@useraccountcontrolOptions}}
                </select>
            </td>
        </tr>
        </tbody>
    </table>
</form>
<script src="{{@baseURI}}scripts/netuserman/users.js"></script>
