<div class="button-bar">
    <span class="button form-submit-button" id="user"><i class="icon">save</i>Save</span>
    <a class="button" href="{{@baseURI}}netuserman/viewgroup/{{@cn}}"><i class="icon">backspace</i>Cancel</a>
</div>
<form id="user-form" class="table-form" onsubmit="return updateGroup(&quot;{{@cn}}&quot;)">
    <h2 class="region-title">{{@distinguishedname}}</h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td class="tooltip" title="{{@appName}} does not support the use of many special characters in CNs; '-', '_', and '.' are safe to use.">DN</td>
            <td><input style="width: 500px;" id="distinguishedname" value="{{@distinguishedname}}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><textarea id="description">{{@description}}</textarea></td>
        </tr>
        </tbody>
    </table>
</form>
<script src="{{@baseURI}}scripts/netuserman/groups.js"></script>
