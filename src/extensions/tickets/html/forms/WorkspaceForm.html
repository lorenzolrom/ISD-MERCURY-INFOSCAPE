<div class="button-bar">
    <span class="button form-submit-button" id="edit"><i class="icon">save</i>Save</span>
    <a class="button " href="{{@baseURI}}tickets/admin/workspaces/{{@id}}/configure"><i class="icon">settings_applications</i>Configure</a>
    <a class="button delete-button confirm-button" href="javascript: remove('{{@id}}')"><i class="icon">delete</i>Delete</a>
    <a class="button" href="{{@baseURI}}tickets/admin/workspaces"><i class="icon">backspace</i>Cancel</a>
</div>
<form id="edit-form" class="table-form" onsubmit="{{@formScript}}">
    <h2 class="region-title"><i class="icon">description</i>Workspace Profile<a class="history-link" href="{{@baseURI}}history/workspace/{{@id}}"><i class="icon" title="View History">history</i></a></h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td class="required">Name</td>
            <td><input maxlength="64" type="text" id="name" name="name" value="{{@name}}"></td>
            <td>Teams</td>
            <td>
                <select id="teams" multiple size="10">{{@teamSelect}}</select>
            </td>
        </tr>
        </tbody>
    </table>
</form>
<script src="{{@baseURI}}scripts/tickets/workspaces.js"></script>
