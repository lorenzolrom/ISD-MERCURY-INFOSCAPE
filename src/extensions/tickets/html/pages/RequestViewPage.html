<div class="button-bar">
    <a class="button" href="{{@baseURI}}tickets/requests/{{@workspace}}-{{@number}}/update"><i class="icon">edit</i>Update</a>
    <a class="button" href="{{@baseURI}}tickets/requests"><i class="icon">backspace</i>Back</a>
</div>
<h2 class="region-title"><i class="icon">help</i>Request Profile</h2>
<table class="table-display">
    <tbody>
    <tr>
        <td>Workspace</td>
        <td>{{@workspaceName}}</td>
        <td>Number</td>
        <td>{{@number}}</td>
    </tr>
    <tr>
        <td>Title</td>
        <td colspan="3">{{@title}}</td>
    </tr>
    <tr>
        <td>Type</td>
        <td>{{@type}}</td>
        <td>Category</td>
        <td>{{@category}}</td>
    </tr>
    <tr>
        <td>Status</td>
        <td>{{@status}}</td>
        <td>Closure Code</td>
        <td>{{@closureCode}}</td>
    </tr>
    <tr>
        <td>Desired Date</td>
        <td>{{@desiredDate}}</td>
        <td>Scheduled Date</td>
        <td>{{@scheduledDate}}</td>
    </tr>
    </tbody>
</table>
<h2 id="update" class="region-title region-expand region-expand-collapsed" onclick="loadUpdates('{{@workspace}}', '{{@number}}')"><i class="icon">description</i>Updates</h2>
<div id="update-region" class="region wait"></div>

<script src="{{@baseURI}}scripts/tickets/requests.js"></script>
