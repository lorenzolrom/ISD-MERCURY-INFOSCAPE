<div id="workspace-name">You are in the <span id="changeWorkspace">{{@workspace}}</span> workspace</div>
<div class="button-bar">
    <form class="inline-form" onsubmit="return quickSearch()">
        <input title="Search by Title, Number, and Contact Username" type="text" id="search" placeholder="Quick Search">
    </form>
    <a class="button-noveil" href="javascript: goToNewTicket();"><i class="icon">assignment</i>New Ticket</a>
    <a class="button" href="{{@baseURI}}tickets/agent/calendar"><i class="icon">date_range</i>Calendar</a>
    <a class="button" href="{{@baseURI}}tickets/agent/configure"><i class="icon">settings_applications</i>Configure</a>
</div>
<div id="widgets"></div>
<div class="button-bar">
    <form class="inline-form">
        <select id="filter" onchange="updateFilter()">
            <option value="myAssignments">My Assignments</option>
            <option value="open">Open Tickets</option>
            <option value="closed">Closed Tickets</option>
            {{@filterSelect}}
            <option value="currentSearch">-- Current Search Results --</option>
        </select>
    </form>
    <a class="button-noveil" href="javascript: refreshAgent();"><i class="icon">refresh</i>Refresh</a>
</div>
<div id="tickets"></div>
<script>let workspaceName = '{{@workspace}}'</script>
<script src="{{@baseURI}}scripts/tickets/agent.js"></script>
