<div id="login-window">
    <img id="mercury-logo" src="{{@baseURI}}media/mercury_logo.png" alt="Mercury">
    <img id="merlot-logo" src="{{@baseURI}}media/merlot_logo.png" alt="MerLOT">
    <span id="app-version">Version {{@appVersion}}</span>
    {{@notifications}}
    <form method="post">
        <p>
            <input name="username" type="text" value="{{@username}}" placeholder="Username">
        </p>
        <p>
            <input name="password" type="password" placeholder="Password">
        </p>
        <input id="login-button" type="submit" value="Log In">
    </form>
</div>
<div id="login-reflection"></div>
