<div class="button-bar">
    <span class="button form-submit-button" id="location"><img src="{{@baseURI}}media/icons/save.png" alt="">Save</span>
    <a class="button" href="{{@cancelLink}}"><img src="{{@baseURI}}media/icons/delete.png" alt="">Cancel</a>
</div>
<form id="location-form" class="table-form" onsubmit="{{@formScript}}">
    <h2 class="region-title"><img src="{{@baseURI}}media/icons/building.png" alt="">Location Profile</h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td>Building Code</td>
            <td>{{@buildingCode}}</td>
            <td>Building Name</td>
            <td>{{@buildingName}}</td>
        </tr>
        <tr>
            <td>Location Code</td>
            <td><input type="text" id="code" name="code" value="{{@code}}"></td>
            <td>Location Name</td>
            <td><input type="text" id="name" name="name" value="{{@name}}"></td>
        </tr>
        </tbody>
    </table>
</form>
<script src="{{@baseURI}}scripts/facilities/location.js"></script>
