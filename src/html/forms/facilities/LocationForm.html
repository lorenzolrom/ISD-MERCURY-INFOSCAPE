<div class="button-bar">
    <span class="button form-submit-button" id="location"><img src="{{@baseURI}}media/icons/save.png" alt="">Save</span>
    <a class="button delete-button confirm-button" href="javascript: deleteLocation('{{@id}}', '{{@buildingId}}')"><img src="{{@baseURI}}media/icons/delete.png" alt="">Delete</a>
    <a class="button" href="{{@baseURI}}facilities/buildings/{{@buildingId}}"><img src="{{@baseURI}}media/icons/cancel.png" alt="">Cancel</a>
</div>
<form id="location-form" class="table-form" onsubmit="{{@formScript}}">
    <h2 class="region-title"><img src="{{@baseURI}}media/icons/building.png" alt="">Location Profile<a class="history-link" href="{{@baseURI}}history/location/{{@id}}"><img src="{{@baseURI}}media/icons/history.png" alt="" title="View History"></a></h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td class="required">Building Code</td>
            <td>{{@buildingCode}}</td>
            <td class="required">Building Name</td>
            <td>{{@buildingName}}</td>
        </tr>
        <tr>
            <td class="required">Location Code</td>
            <td><input maxlength=32 type="text" id="code" name="code" value="{{@code}}"></td>
            <td class="required">Location Name</td>
            <td><input maxlength=64 type="text" id="name" name="name" value="{{@name}}"></td>
        </tr>
        </tbody>
    </table>
</form>
<script src="{{@baseURI}}scripts/facilities/location.js"></script>
