<div class="button-bar">
    <span class="button form-submit-button" id="edit"><img src="{{@baseURI}}media/icons/save.png" alt="">Save</span>
    <a class="button" href="{{@cancelLink}}"><img src="{{@baseURI}}media/icons/delete.png" alt="">Cancel</a>
</div>
<form id="edit-form" class="table-form" onsubmit="{{@formScript}}">
    <h2 class="region-title"><img src="{{@baseURI}}media/icons/apps.png" alt="">Application Profile</h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td>Number</td>
            <td>{{@number}}</td>
            <td class="required">Name</td>
            <td><input type="text" id="name" value="{{@name}}"></td>
        </tr>
        <tr>
            <td class="required">Owner</td>
            <td><input type="text" id="owner" value="{{@owner}}"></td>
            <td class="required">Status</td>
            <td>
                <select id="status">{{@statusSelect}}</select>
            </td>
        </tr>
        <tr>
            <td class="required">Type</td>
            <td>
                <select id="type">{{@typeSelect}}</select>
            </td>
            <td class="required">Life Expectancy</td>
            <td>
                <select id="lifeExpectancy">{{@lifeExpectancySelect}}</select>
            </td>
        </tr>
        <tr>
            <td class="required">Auth Type</td>
            <td>
                <select id="authType">{{@authTypeSelect}}</select>
            </td>
        </tr>
        <tr>
            <td class="required">Description</td>
            <td colspan="3">
                <textarea id="description">{{@description}}</textarea>
            </td>
        </tr>
        </tbody>
    </table>
    <h2 class="region-title"><img src="{{@baseURI}}media/icons/computer.png" alt="">Device Details</h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td>Data Hosts</td>
            <td>
                <select id="dataHosts" multiple size="5">{{@dataHostSelect}}</select>
            </td>
            <td>App Hosts</td>
            <td>
                <select id="appHosts" multiple size="5">{{@appHostSelect}}</select>
            </td>
        </tr>
        <tr>
            <td class="required">Data Volume</td>
            <td>
                <select id="dataVolume">{{@dataVolumeSelect}}</select>
            </td>
        </tr>
        </tbody>
    </table>
    <h2 class="region-title"><img src="{{@baseURI}}media/icons/website.png" alt="">Web Details</h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td>V. Hosts</td>
            <td>
                <select id="vHosts" multiple size="5">{{@vHostSelect}}</select>
            </td>
            <td class="required">Public Facing</td>
            <td>
                <select id="publicFacing">
                    <option value="0">No</option>
                    <option value="1" {{@publicFacingYes}}>Yes</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Web Hosts</td>
            <td>
                <select id="webHosts" multiple size="5">{{@webHostSelect}}</select>
            </td>
            <td>Port</td>
            <td><input type="text" id="port" value="{{@port}}"></td>
        </tr>
        </tbody>
    </table>
</form>
<script src="{{@baseURI}}scripts/ait/applications.js"></script>
