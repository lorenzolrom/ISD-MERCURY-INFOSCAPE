<div class="button-bar">
    <span class="button form-submit-button" id="edit"><img src="{{@baseURI}}media/icons/save.png" alt="">Save</span>
    <a class="button delete-button confirm-button" href="javascript: remove('{{@id}}')"><img src="{{@baseURI}}media/icons/report_delete.png" alt="">Delete</a>
    <a class="button" href="{{@cancelLink}}"><img src="{{@baseURI}}media/icons/delete.png" alt="">Cancel</a>
</div>
<form id="edit-form" class="table-form" onsubmit="{{@formScript}}">
    <h2 class="region-title"><img src="{{@baseURI}}media/icons/report.png" alt="">Workspace Profile<a class="history-link" href="{{@baseURI}}history/workspace/{{@id}}"><img src="{{@baseURI}}media/icons/history.png" alt="" title="View History"></a></h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td class="required">Name</td>
            <td><input maxlength="64" type="text" id="name" name="name" value="{{@name}}"></td>
        </tr>
        </tbody>
    </table>
</form>
<script src="{{@baseURI}}scripts/tickets/workspaces.js"></script>
