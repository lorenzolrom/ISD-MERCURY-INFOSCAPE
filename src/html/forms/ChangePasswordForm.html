<h1>{{@tabTitle}}</h1>
<div class="display button-bar">
    <a class="button form-submit-button" id="password"><i class="icon">save</i>Save</a>
    <a class="button" href="{{@baseURI}}account"><i class="icon">backspace</i>Cancel</a>
</div>
<form method="post" class="table-form" id="password-form">
    <h2 class="region-title"><i class="icon">lock</i>Change Account Password</h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td class="required">Old Password</td>
            <td><input type="password" name="old"></td>
        </tr>
        <tr>
            <td class="required">New Password</td>
            <td><input type="password" name="new"></td>
            <td class="required">Confirm Password</td>
            <td><input type="password" name="confirm"></td>
        </tr>
        </tbody>
    </table>
</form>
