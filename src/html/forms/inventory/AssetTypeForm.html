<div class="button-bar">
    <span class="button form-submit-button" id="assetType"><img src="{{@baseURI}}media/icons/save.png" alt="">Save</span>
    <a class="button delete-button confirm-button" href="javascript: deleteAssetType('{{@id}}')"><img src="{{@baseURI}}media/icons/delete.png" alt="">Delete</a>
    <a class="button" href="{{@cancelLink}}"><img src="{{@baseURI}}media/icons/cancel.png" alt="">Cancel</a>
</div>
<form id="assetType-form" class="table-form" onsubmit="{{@formScript}}">
    <h2 class="region-title"><img src="{{@baseURI}}media/icons/inventory.png" alt="">Asset Type Profile</h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td class="required">Asset Type Code</td>
            <td><input maxlength="4" type="text" id="code" name="code" value="{{@code}}"></td>
            <td class="required">Asset Type Name</td>
            <td><input maxlength="30" type="text" id="name" name="name" value="{{@name}}"></td>
        </tr>
        </tbody>
    </table>
</form>
<script src="{{@baseURI}}scripts/inventory/assettypes.js"></script>
