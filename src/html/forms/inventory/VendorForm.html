<div class="button-bar">
    <span class="button form-submit-button" id="vendor"><img src="{{@baseURI}}media/icons/save.png" alt="">Save</span>
    <a class="button delete-button confirm-button" href="javascript: deleteVendor('{{@id}}')"><img src="{{@baseURI}}media/icons/delete.png" alt="">Delete</a>
    <a class="button" href="{{@cancelLink}}"><img src="{{@baseURI}}media/icons/cancel.png" alt="">Cancel</a>
</div>
<form id="vendor-form" class="table-form" onsubmit="{{@formScript}}">
    <h2 class="region-title"><img src="{{@baseURI}}media/icons/identity.png" alt="">Vendor Profile<a class="history-link" href="{{@baseURI}}history/vendor/{{@id}}"><img src="{{@baseURI}}media/icons/history.png" alt="" title="View History"></a></h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td class="required">Vendor Code</td>
            <td><input maxlength="32" type="text" id="code" name="code" value="{{@code}}"></td>
            <td class="required">Vendor Name</td>
            <td><input type="text" id="name" name="name" value="{{@name}}"></td>
        </tr>
        </tbody>
    </table>
    <h2 class="region-title"><img src="{{@baseURI}}media/icons/mail.png" alt="">Contact Information</h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td>Street Address</td>
            <td><input type="text" id="streetAddress" value="{{@streetAddress}}"></td>
            <td>City</td>
            <td><input type="text" id="city" value="{{@city}}"></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input maxlength="2" type="text" id="state" value="{{@state}}"></td>
            <td>Zip Code</td>
            <td><input maxlength="5" type="text" id="zipCode" value="{{@zipCode}}"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="text" id="phone" value="{{@phone}}"></td>
            <td>Fax</td>
            <td><input type="text" id="fax" value="{{@fax}}"></td>
        </tr>
        </tbody>
    </table>
</form>
<script src="{{@baseURI}}scripts/inventory/vendors.js"></script>
