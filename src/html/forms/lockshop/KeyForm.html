<div class="button-bar">
    <span class="button form-submit-button" id="edit"><img src="{{@baseURI}}media/icons/save.png" alt="">Save</span>
    <a class="button" href="{{@cancelLink}}"><img src="{{@baseURI}}media/icons/cancel.png" alt="">Cancel</a>
</div>
<form id="edit-form" class="table-form" onsubmit="{{@formScript}}">
    <h2 class="region-title"><img src="{{@baseURI}}media/icons/lock.png" alt="">Core Profile</h2>
    <table class="table-display">
        <tbody>
        <tr>
            <td class="required">Code</td>
            <td><input type="text" id="code" value="{{@code}}"></td>
            <td class="required">Quantity</td>
            <td><input type="text" id="quantity" value="{{@quantity}}"></td>
        </tr>
        <tr>
            <td class="required">Keyway</td>
            <td><input type="text" id="keyway" value="{{@keyway}}"></td>
            <td class="required">Bitting</td>
            <td><input type="text" id="bitting" value="{{@bitting}}"></td>
        </tr>
        </tbody>
    </table>
    <input type="hidden" name="system" value="{{@systemId}}">
</form>
<script src="{{@baseURI}}scripts/lockshop/keys.js"></script>
