<h1>{{@tabTitle}}</h1>
<div class="button-bar">
    <a class="button" href="javascript: search()"><i class="icon">history</i>Search</a>
</div>
<form id="search-form" class="search-form" onsubmit="return search()">
    <table class="table-display">
        <tbody>
        <tr>
            <td>Object</td>
            <td>
                <select id="object">
                    <option value="">--SELECT--</option>
                </select>
            </td>
            <td>Index</td>
            <td><input type="text" id="index"></td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text" id="username"></td>
            <td>Action</td>
            <td>
                <select id="action">
                    <option value="">--ANY--</option>
                    <option value="CREATE">CREATE</option>
                    <option value="MODIFY">MODIFY</option>
                    <option value="DELETE">DELETE</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
</form>
<script src="{{@baseURI}}scripts/historysearch.js"></script>
