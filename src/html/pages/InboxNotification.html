<h1>{{@tabTitle}}</h1>
<div class="display button-bar">
    <a class="button delete-button confirm-button" href="javascript: deleteNotification('{{@id}}')"><i class="icon">delete_forever</i>Delete</a>
    <a class="button" href="{{@baseURI}}inbox"><i class="icon">backspace</i>Back</a>
</div>
<h2 class="region-title">Notification Profile</h2>
<table class="table-display">
    <tbody>
        <tr>
            <td>Title</td>
            <td>{{@title}}</td>
            <td>Date</td>
            <td>{{@date}}</td>
        </tr>
    <tr>
        <td>Message</td>
        <td colspan="4">
            <div>{{@message}}</div>
        </td>
    </tr>
    </tbody>
</table>
<script src="{{@baseURI}}scripts/viewNotification.js"></script>
