<div class="button-bar">
    <span id="search" class="button form-submit-button"><i class="icon">search</i>Search</span>
    <a href="{{@baseURI}}admin/users/new" class="button"><i class="icon">account_circle</i>New</a>
</div>
<form id="search-form" class="search-form" onsubmit="return search()">
    <input type="hidden" name="submitted" value="true">
    <table class="table-display">
        <tbody>
        <tr>
            <td>First Name</td>
            <td><input type="text" id="firstName"></td>
            <td>Last Name</td>
            <td><input type="text" id="lastName"></td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text" id="username"></td>
            <td>Disabled</td>
            <td>
                <select id="disabled" multiple size="2">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
</form>
<div id="results"></div>
<script src="{{@baseURI}}scripts/admin/users.js"></script>
