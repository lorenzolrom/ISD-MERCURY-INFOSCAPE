<div id="workspace-name">You are in the <span id="changeWorkspace">{{@workspace}}</span> workspace</div>
<div class="button-bar">
    <form class="inline-form" onsubmit="return quickSearch()">
        <input type="text" id="search" placeholder="Search Tickets">
    </form>
    <a class="button" href="{{@baseURI}}tickets/agent/new"><span class="operation add"><img src="{{@baseURI}}media/icons/ticket.png"></span>New Ticket</a>
</div>
<div id="widgets"></div>
<div class="button-bar">
    <form class="inline-form">
        <select id="filter" onchange="updateFilter()">
            <option value="myAssignments">My Assignments</option>
            <option value="open">Open Tickets</option>
            <option value="closed">Closed Tickets</option>
            {{@filterSelect}}
            <option value="currentSearch">-- Current Search Results --</option>
        </select>
    </form>
    <a class="button-noveil" href="javascript: updateFilter()"><img src="{{@baseURI}}media/icons/refresh.png">Refresh</a>
</div>
<div id="tickets"></div>
<script src="{{@baseURI}}scripts/tickets/agent.js"></script>
