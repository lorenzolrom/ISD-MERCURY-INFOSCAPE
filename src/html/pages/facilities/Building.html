<div class="button-bar">
    <a href="{{@baseURI}}facilities/buildings/{{@id}}/edit" class="button"><img src="{{@baseURI}}media/icons/edit.png" alt="">Edit</a>
    <a class="button delete-button confirm-button" href="javascript: deleteBuilding('{{@id}}')"><span class="operation delete"><img src="{{@baseURI}}media/icons/building.png" alt=""></span>Delete</a>
    <a href="{{@baseURI}}facilities/buildings/{{@id}}/newlocation" class="button"><span class="operation add"><img src="{{@baseURI}}media/icons/location.png" alt=""></span>Add Location</a>
    <a class="button" href="{{@baseURI}}facilities/buildings"><img src="{{@baseURI}}media/icons/back.png" alt="">Back</a>
</div>
<h2 class="region-title"><img src="{{@baseURI}}media/icons/building.png" alt="">Building Profile<a class="history-link" href="{{@baseURI}}history/building/{{@id}}"><img src="{{@baseURI}}media/icons/history.png" alt="" title="View History"></a></h2>
<table class="table-display">
    <tbody>
        <tr>
            <td>Building Code</td>
            <td>{{@code}}</td>
            <td>Building Name</td>
            <td>{{@name}}</td>
        </tr>
        <tr>
            <td>Street Address</td>
            <td>{{@streetAddress}}</td>
            <td>City</td>
            <td>{{@city}}</td>
        </tr>
        <tr>
            <td>State</td>
            <td>{{@state}}</td>
            <td>Zip Code</td>
            <td>{{@zipCode}}</td>
        </tr>
    </tbody>
</table>
<h2 id="locations" class="region-title region-expand region-expand-collapsed" onclick="loadLocations('{{@id}}')">Locations</h2>
<div id="locations-region" class="region wait"></div>
<script src="{{@baseURI}}scripts/facilities/building.js"></script>
