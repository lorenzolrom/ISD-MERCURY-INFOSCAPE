<div class="button-bar">
    <a href="{{@baseURI}}locations/{{@id}}/edit" class="button"><img src="{{@baseURI}}media/icons/building_edit.png" alt="">Edit</a>
    <a class="button delete-button confirm-button" href="javascript: deleteLocation('{{@id}}', '{{@buildingId}}')"><img src="{{@baseURI}}media/icons/building_delete.png" alt="">Delete</a>
    <a class="button" href="{{@baseURI}}buildings/{{@buildingId}}"><img src="{{@baseURI}}media/icons/building.png" alt="">Back</a>
</div>
<h2 class="region-title"><img src="{{@baseURI}}media/icons/building.png" alt="">Location Profile</h2>
<table class="table-display">
    <tbody>
    <tr>
        <td>Building Code</td>
        <td><a href="{{@baseURI}}buildings/{{@buildingId}}">{{@buildingCode}}</a></td>
        <td>Building Name</td>
        <td>{{@buildingName}}</td>
    </tr>
    <tr>
        <td>Location Code</td>
        <td>{{@code}}</td>
        <td>Location Name</td>
        <td>{{@name}}</td>
    </tr>
    </tbody>
</table>
<h2 class="region-title"><img src="{{@baseURI}}media/icons/bulk.png" alt="">Additional Details</h2>
<table class="table-display">
    <tbody>
    <tr>
        <td>Created</td>
        <td>{{@createDate}}</td>
        <td>By</td>
        <td>{{@createUser}}</td>
    </tr>
    <tr>
        <td>Last Modified</td>
        <td>{{@lastModifyDate}}</td>
        <td>By</td>
        <td>{{@lastModifyUser}}</td>
    </tr>
    </tbody>
</table>
<script src="{{@baseURI}}scripts/facilities/location.js"></script>
