<div class="button-bar">
    <a href="{{@baseURI}}inventory/commodities/{{@id}}/edit" class="button"><img src="{{@baseURI}}media/icons/inventory_edit.png" alt="">Edit</a>
    <a class="button delete-button confirm-button" href="javascript: deleteCommodity('{{@id}}')"><img src="{{@baseURI}}media/icons/inventory_delete.png" alt="">Delete</a>
    <a class="button" href="{{@baseURI}}inventory/commodities"><img src="{{@baseURI}}media/icons/search.png" alt="">New Search</a>
</div>
<h2 class="region-title"><img src="{{@baseURI}}media/icons/inventory.png" alt="">Commodity Profile</h2>
<table class="table-display">
    <tbody>
    <tr>
        <td>Commodity Code</td>
        <td>{{@code}}</td>
        <td>Commodity Name</td>
        <td>{{@name}}</td>
    </tr>
    <tr>
        <td>Type</td>
        <td>{{@commodityTypeName}}</td>
        <td>Asset Type</td>
        <td>{{@assetTypeName}}</td>
    </tr>
    <tr>
        <td>Manufacturer</td>
        <td>{{@manufacturer}}</td>
        <td>Model</td>
        <td>{{@model}}</td>
    </tr>
    <tr>
        <td>Unit Cost</td>
        <td>{{@unitCost}}</td>
    </tr>
    </tbody>
</table>
<script src="{{@baseURI}}scripts/itsm/commodities.js"></script>
